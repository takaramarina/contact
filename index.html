<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Marina Takara</title>

    <style>
      h1 {
        font-size: 60px;
        padding-top: 30px;
        animation-name: slide;
        animation-duration: 4s;
        animation-timing-function: ease-in;
        animation-fill-mode: forwards;
      }

      #decorative-element {
        width: 800px;
        height: 800px;
        background: linear-gradient(#e6646563, #9198e538);
        border-radius: 50%;
/*         position: absolute; */
/*         margin: auto; */
      }

      body {
        text-align: center;
        font-family: "Trebuchet MS", sans-serif;
        font-size: 17px;
        color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
/*         background-color: red */
/*         margin: auto;
        width: 500px; */
      }

      .txt {
        max-width: 600px;
        display: inline-block;
        line-height: 25px;
        text-align: center;
/*         background-color: red; */
      }

      img {
        width: 400px;
        position: absolute;
        top: 100px;
        left: 30%;
      }

      @keyframes slide {
        0% {
          color: white;
          /*           left: -30%; */
        }

        100% {
          color: black;
          /*           left: 50%; */
        }
      }

      .headers {
        color: gray;
        font-size: 20px;
        position: sticky;
        top: 20px;
        /*         font-family: "Courier", sans-serif; */
        text-align: end;
        background-color: rgba(255, 255, 255, 0.65);
        line-height: 40px;
        text-shadow: 0px 0px 20px white;
      }

      a {
        color: gray;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="headers">
      <a href="https://takaramarina.github.io/marina/">home</a>
      | <a href="https://takaramarina.github.io/about/">about</a>
      | <a href="https://takaramarina.github.io/works/">works</a>
      <br>
    </div>
    <h1>
      Contact
    </h1>
    <div class="txt">
      
      email: <a href="mailto: takararts@gmail.com">takararts@gmail.com</a>
    </div>
    <div id="decorative-element"></div>
    <script>
      const element = document.getElementById("decorative-element");

      let angle = 0;
      setInterval(() => {
        angle += 12;
        element.style.transform = `rotate(${angle}deg)`;
      }, 50);
    </script>
  </body>
</html>
